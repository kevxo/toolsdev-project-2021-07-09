os: osx
language: ruby
rbenv:
- 2.6.4
before_install:
- nvm install 10
before_script:
- sudo systemsetup -settimezone America/Los_Angeles
addons:
  postgresql: 9.6
script:
- unset DATABASE_URL
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: austin-weather-charts
  run: rails db:migrate
